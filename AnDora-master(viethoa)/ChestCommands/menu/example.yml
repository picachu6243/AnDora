######################


spawncmd:
  COMMAND: 'spawn'
  NAME: '&e/spawn'
  LORE:
    - 'It justs executes /spawn'
    - 'as the player who clicked.'
  ID: bed
  POSITION-X: 1
  POSITION-Y: 1


