Youtubers:
  command: youtubers
  permission: superlobby.youtubers
  info:
  - '&a&m<-=-----------------&r &bYourserver &b&m-----------------=->'
  - '&7Nếu bạn là youtuber đáp ứng các yêu cầu sau, bạn có thể có một
    trong những điều sau đây, hoàn toàn miễn phí!'
  - '&6-[&a&lMiniYT&6]-'
  - '&a>> &6Yêu cầu: &7Có hơn 300 người đăng ký trong kênh của bạn.'
  - '&a>> &6Điều kiện: &7Tải lên 3 server videos trên kênh của bạn mỗi tháng.'
  - '&a>> &6Mất quyền: &7Nếu bạn đã xóa video hoặc không đáp ứng vào cuối
    tháng, xếp hạng sẽ bị xóa.'
  - '&a>> &6Thời hạn: &71 tháng. Nó có thể được gia hạn trong khi bạn đáp ứng các điều kiện'
  - '&6-[&a&lYoutuber&6]-'
  - '&a>> &6Yêu cầu: &7Có hơn 1000 người đăng ký trong kênh của bạn.'
  - '&a>> &6Điều kiện: &7Tải lên 1 server video trên kênh của bạn mỗi tháng.'
